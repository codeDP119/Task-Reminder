<!DOCTYPE html>
<html>
<head>
  <title>Task Reminer</title>
  <!-- Custom Css -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- bootstrap Css -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
    integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<body>
  <div class="container-fluid task_con">
    <div class="row justify-content-center">
      <div class="col-md-7 my-4 task_row">
        <div class="row my-4 justify-content-center">
          <div class="col-md-5 text-center px-3">
            <h3 id="task_header">Task Reminder</h3>
          </div>
        </div>
        <div class="row text-center task_date">
          <div class="date">
            <h1>
              <script>
                var days = [
                  "SUNDAY",
                  "MONDAY",
                  "TUESDAY",
                  "WEDNESDAY",
                  "THURSDAY",
                  "FRIDAY",
                  "SATURDAY",
                ];
                document.write(days[new Date().getDay()])
              </script>
            </h1>
            <span>
              <script>
                var monthNames = [
                  "JANUARY",
                  "FEBRUARY",
                  "MARCH",
                  "APRIL",
                  "MAY",
                  "JUNE",
                  "JULY",
                  "AUGUST",
                  "SEPTEMBER",
                  "OCTOBER",
                  "NOVEMBER",
                  "DECEMBER",
                ];
                var monthName = monthNames[new Date().getMonth()];
                var monthDate = new Date().getUTCDate();
                var year = new Date().getFullYear();
                document.write(monthName + " " + monthDate + "," + year)
              </script>
            </span>
          </div>
        </div>
        <div class="row my-4 justify-content-center">
          <div class="col">
            <div class="row justify-content-center align-items-center">
              <div class="col-8 p-0">
                <input type="text" id="input_text" placeholder="Add Task" />
              </div>
              <div class="col-1 p-0 ">
                <button id="add_note"><i class="fas fa-plus"></i></button>
                <button id="edit_item"><i class="fas fa-edit"></i></i></button>
              </div
            </div>
            <div class="row my-5 justify-content-center" id="alarm_container">
            </div>
            <div style="display: none;" id="clear_all_data" class="text-center"> Clear All Data </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Alarm Js -->
  <script src="alarm.js"></script>
</body>

</html>
